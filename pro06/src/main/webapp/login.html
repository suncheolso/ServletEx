<!-- 
get : 일반페이지 접속, form에서 get접속
	   www.web.com?id=sample&pw=1234
	   ?변수=값&변수=값.....으로 전달
	   8kb~16kb크기제약, 데이터조회
post : form에서 post접속
		www.web.com
		메시지에 변수=값
		보안성이 좋다, 크기제약없음, 데이터를 저장, 수정
 -->

<!DOCTYPE html>
<html>
<head><!-- 문자셋, CSS, Javascript, Ajak -->
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body><!-- 본문내용 -->
<!-- HTML은 서버를 1번만 실행하고 수정후에는 F5를 갱신으로 확인가능 -->
<!-- 서버에 변수와 값을 전달하는 폼 -->
<!-- method get->doGet, post->doPost, action=@WebServlet 연결(맵핑) -->
<!-- 
name에 웹페이지에서 위치를 찾기위한 Form의 이름(CSS, Script)
action 자바단에서 사용할 @Webservlet("") 접속명
method 전달하는 방식(get, post)
encType 전달시 문자형
form내에는 input태그로 구성
input type : 입력종류(text,password,email,phone....)
	  name : 변수명
	  value : 값(초기값, 전달받은 결과값)
	  type중에서 특별한 기능 submit(폼내용을 서버	전달), reset(폼 초기화) 
 -->
<form name="formlogin" method="post" action="login"
enctype="UTR-8"><!-- scanner 입력창, JLabel, JTextfield(문자열입력창), JButton -->
아이디 : <input type="text" name="user_id"><br> <!-- name=변수명 -->
비밀번호 : <input type="password" name="user_pw"><br><!-- br은 엔터키 -->
<input type="submit" value="로그인"> <!-- form에 지정된 곳으로 서버에 전달 -->
<!-- ?user_id=asdka&user_pw=sadklsd -->
<input type="reset" value="새로입력">
</form>
<!--
							action  input name=값,....System.out.println("name="+name, "value="+values);
http://localhost:8080/pro06/login?user_id=sdsad&user_pw=asds 
 -->
</body>
</html>
